<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="main">
    <p>{{x}}</p>
    <p>{{y}}</p>
    <p>{{z}}</p>

    <img src="img/test.jpg" style="position:absolute; top:{{y}}px; left:{{x}}; width:80px; height:80px">


    <h2>Device Motion</h2>
    <table>
      <tr>
        <td>Event Supported</td>
        <td id="dmEvent"></td>
      </tr>
      <tr>
        <td>acceleration</td>
        <td id="moAccel"></td>
      </tr>
      <tr>
        <td>accelerationIncludingGravity</td>
        <td id="moAccelGrav"></td>
      </tr>
      <tr>
        <td>rotationRate</td>
        <td id="moRotation"></td>
      </tr>
      <tr>
        <td>interval</td>
        <td id="moInterval"></td>
      </tr>
    </table>
  </div>
  </ion-content>
</ion-view>
